<!DOCTYPE html>
<html lang="en">
    <head>
        <title>UNL Chamber Music Attendance Sheet</title>
        <link type="text/css" rel="stylesheet" href="attendance.css">
    </head>
    <body>
        <div id="info"></div>
        <h1>Chamber Music Attendance</h1>
        <div id="form">
        <button type="button" id="reportbutton">Attendance Report</button>
        <div style="color: white">
            <span style="color: black">Legend:</span><span class="masterclass">Masterclass</span><span class="teaching-artist">Teaching Artist Class</span>
            <span class="rehearsal-class">Rehearsal Class</span><span class="other-class">Other Required Class</span></tr>
        </div>
        <table>
            <thead><tr><th>Name</th></tr></thead>
            <tbody><td>Loading...</td></tbody>
        </table>
        </div>
        <div id="report">
            <button type="button" id="formbutton">Manage Attendance</button>
            <textarea id="formletter">
                Dear [[professor]],
                
                The following students had absences from chamber music.  You can
                find the required information about attendance in the syllabus
                at http://goo.gl/VTjRLZ.
                
                [[absences]]
                
                Thank you for all that you do!
                
                Sincerely,
                Jonah Sirota
                jsirota2@unl.edu
            </textarea>
        </div>
        <script src="d3/d3.min.js"></script>
        <script src="podio.js"></script>
        <script>
            var p = new podio('gksom-chamber-music-attendance',
                              'http://chiaraquartet.net/SOM-Chamber-Music/attendance.html')
            if (p.authenticate(location)) {
                p.showStudents()
                d3.select('#reportbutton').on('click', function() {
                    d3.select('#form')
                      .style('display', 'none')
                    d3.select('#report')
                      .style('display', 'block')
                })
                d3.select('#formbutton').on('click', function() {
                    d3.select('#form')
                      .style('display', 'block')
                    d3.select('#report')
                      .style('display', 'none')
                })
            }
        </script>
    </body>
</html>
